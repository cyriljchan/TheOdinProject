<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add7</title>
</head>
<body>
    <script>
        function add7(num) {
            return +num + 7;
        }
        
        let num = prompt("enter a number");
        let result = add7(num);
        alert(`${num} + 7 is ${result}`);
        console.log(`${num} + 7 is ${result}`);
    </script>
    
</body>
</html>
