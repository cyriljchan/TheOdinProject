<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function lastLetter(word) {
            return word.slice(-1);
        }
        
        let word = prompt("enter a word");
        let result = lastLetter(word);
        alert(`The last letter of ${word} is ${result}`);
        console.log(`The last letter of ${word} is ${result}`);
    </script>
    
</body>
</html>
